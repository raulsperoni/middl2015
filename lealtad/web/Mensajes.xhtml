<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>Sistema de Lealtad</h1>

    <h:form>
        <h:panelGrid columns="5" cellpadding="5">
            <h:outputLabel for="usr" value="Id Usuario:" style="font-weight:bold"/>
            <p:inputText id="usr" value="#{mensajes.idUsuarioConsulta}"/>
            <p:commandButton value="Consultar" update="puntaje,tablePagos" icon="ui-icon-check"/>
            <h:outputLabel for="puntaje" value="Puntaje:" style="font-weight:bold"/>
            <h:outputText id="puntaje" value="#{mensajes.usuario.puntos}"/>
        </h:panelGrid>
    </h:form>
    <h:panelGrid columns="4" cellpadding="5">
        <p:dataTable id="tablePagos" var="pago" value="#{mensajes.usuario.listaPagos}">
            <p:column headerText="Moneda">
                <h:outputText value="#{pago.codigoMoneda}"/>
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{pago.fechaCobro}"/>
            </p:column>

            <p:column headerText="Monto">
                <h:outputText value="#{pago.monto}"/>
            </p:column>

            <p:column headerText="Puntaje generado">
                <h:outputText value="#{mensajes.usuario.calcularPuntos(pago)}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>


</h:body>
</html>
